[application]

name="smile"
main_scene="res://scenes/menu_principal.tscn"
icon="res://icon.png"

[autoload]

game="*res://scripts/game.gd"

[display]

emulate_touchscreen=true
width=640
height=480
stretch_mode="2d"

[image_loader]

filter=false
gen_mipmaps=false

[input]

mutar=[key(F1)]
esquerda=[key(Q)]
frente=[key(W)]
direita=[key(E)]
evasiva_D=[key(D)]
evasiva_A=[key(A)]
pausa=[key(Escape)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
